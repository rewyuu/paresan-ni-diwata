<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry's Pares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/jerrys-logos.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left"> 
            <img src="../images/jerrys-logos.png" id="jerryLogo" alt="jerry's logo picture">   
            <div>Menu</div>
        </div>
        <div class="faq">FAQ</div>
        <div class="jerrysFood">Jerry's Food</div>
        <div class="navbar-right">
            <div class="store-list">
                <svg
                            aria-hidden="true"
                            class="valign-middle pr2"
                            focusable="false"
                            preserveAspectRatio="xMidYMid meet"
                            style="
                                width: 32px;
                                height: 32px;
                                overflow: visible;
                                fill: currentColor;
                            "
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M12,11.475 C10.5214286,11.475 9.32142857,10.299 9.32142857,8.85 C9.32142857,7.401 10.5214286,6.225 12,6.225 C13.4785714,6.225 14.6785714,7.401 14.6785714,8.85 C14.6785714,10.299 13.4785714,11.475 12,11.475 M12,1.5 C7.85357143,1.5 4.5,4.7865 4.5,8.85 C4.5,14.3625 12,22.5 12,22.5 C12,22.5 19.5,14.3625 19.5,8.85 C19.5,4.7865 16.1464286,1.5 12,1.5"
                            ></path>
                        </svg>
                        <div>Our Store List</div>
            </div>
            <div class="sign-up">Sign Up</div>
            <div class="log-in">Log in</div>
        </div>
    </div>

    <div class="product-container">
        <div class="product" style="background-color: rgb(223, 223, 223)">
            <div class="product-left">
                <div
                    class="product-title"
                    style="
                        font-size: 48px;
                        margin-top: 20px;
                        color: rgb(8, 136, 58);
                    ">
                    Jerry's Pares and Bulaluhan
                </div>
                <div class="product-description">
                    Select from a varied weekly menu featuring 15-minute recipes that are freshly prepared and conveniently delivered to your door!
                </div>
                <div class="list-buttons">
                    <div class="pares-storeList">Our Store List</div>
                    <div class="pares-priceList">Our Price List</div>
                </div>
            </div>
            <div class="product-right">
                <img
                    alt="pares"
                    class="block"
                    src="../images/pares.png"
                />
                <img
                    alt="dinakdakan"
                    class="block"
                    src="../images/dinakdakan.png"
                />
            </div>
            <div class="product-right">
                <img
                    alt="bulalo"
                    class="block"
                    src="../images/bulalo.png"
                />
                <img
                    alt="chicken curry"
                    class="block"
                    src="../images/chicken curry.png"
                />
            </div>
            <div class="product-right">
                <img
                    alt="menudo"
                    class="block"
                    src="../images/menudo.png"
                />
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
